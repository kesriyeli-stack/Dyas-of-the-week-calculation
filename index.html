<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>What Day Was It?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 60px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>What Day Was It?</h1>
  <p>Enter a date to find out which day of the week it was.</p>
  <input type="date" id="dateInput">
  <button onclick="findDay()">Check</button>
  <div id="result"></div>

  <script>
    function findDay() {
      const input = document.getElementById("dateInput").value;
      if (!input) return;

      const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const date = new Date(input);
      const dayName = days[date.getDay()];

      document.getElementById("result").innerText = `The date ${input} was a ${dayName}.`;
    }
  </script>
</body>
</html>
